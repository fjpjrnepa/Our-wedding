<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pinnacoli Wedding | Dec 6, 2026</title>
    <style>
        :root { --gold: #b5935a; --navy: #1a2a3a; --bg: #fffcf9; }
        body { font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--navy); text-align: center; }
        
        /* Hero Section */
        .hero { padding: 60px 20px; background: white; }
        .names { font-size: 3rem; margin: 10px 0; color: var(--gold); font-weight: normal; line-height: 1.2; }
        .last-name { font-family: sans-serif; letter-spacing: 8px; text-transform: uppercase; font-size: 0.9rem; color: #888; margin-bottom: 20px; display: block; }
        
        /* Featured Photos */
        .featured-row { display: flex; gap: 10px; padding: 0 10px; margin-bottom: 10px; }
        .featured-row img { width: 50%; height: 350px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        /* Countdown */
        .countdown { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .time-box { background: white; padding: 10px; border-radius: 8px; min-width: 65px; border: 1px solid #f0e6d2; }
        .time-num { display: block; font-size: 1.4rem; font-weight: bold; color: var(--gold); font-family: sans-serif; }
        .time-label { font-size: 0.6rem; text-transform: uppercase; color: #999; }

        /* Venue Info */
        .venue-section { padding: 50px 20px; background: white; margin: 20px 0; border-top: 1px solid #f0e6d2; border-bottom: 1px solid #f0e6d2; }
        h2 { font-weight: normal; color: var(--gold); font-size: 1.8rem; margin-bottom: 5px; }
        
        /* Gallery */
        .gallery-title { margin-top: 40px; font-style: italic; color: #888; }
        .gallery { column-count: 2; column-gap: 10px; padding: 15px; }
        .gallery img { width: 100%; margin-bottom: 10px; border-radius: 8px; display: block; }

        .btn { background: var(--gold); color: white; padding: 18px 40px; text-decoration: none; border-radius: 50px; display: inline-block; margin: 30px 0; font-weight: bold; font-family: sans-serif; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="hero">
        <span class="last-name">The Future</span>
        <h1 class="names">Frank & Stephanie</h1>
        <span class="last-name">Pinnacoli</span>
        
        <div class="featured-row">
            <img src="IMG_1058.jpeg" alt="Frank and Stephanie">
            <img src="IMG_1062.jpeg" alt="Frank and Stephanie">
        </div>

        <div class="countdown">
            <div class="time-box"><span id="days" class="time-num">00</span><span class="time-label">Days</span></div>
            <div class="time-box"><span id="hours" class="time-num">00</span><span class="time-label">Hours</span></div>
            <div class="time-box"><span id="mins" class="time-num">00</span><span class="time-label">Mins</span></div>
        </div>
    </div>

    <div class="venue-section">
        <h2>December 6, 2026</h2>
        <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; color: #888;">The Westmoreland Club</p>
        <p>59 S Franklin St<br>Wilkes-Barre, Pennsylvania</p>
        <a href="https://www.google.com/maps/search/?api=1&query=Westmoreland+Club+Wilkes-Barre" target="_blank" class="btn">View Map</a>
    </div>

    <p class="gallery-title">Moments with us</p>
    <div class="gallery">
        <img src="IMG_1059.jpeg">
        <img src="IMG_1060.jpeg">
        <img src="IMG_1061.jpeg">
        <img src="IMG_1063.jpeg">
        </div>

    <footer style="padding: 60px 40px; color: #bbb; font-size: 0.8rem; background: white;">
        Â© 2026 The Pinnacoli Wedding<br>
        Frank & Stephanie
    </footer>

    <script>
        const target = new Date("December 6, 2026 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;
            
            if (diff < 0) {
                document.getElementById('days').innerText = "0";
                return;
            }

            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
