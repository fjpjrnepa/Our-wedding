<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pinnacoli - Pacovsky Wedding</title>
    <meta property="og:title" content="Pinnacoli - Pacovsky Wedding">
    <meta property="og:description" content="December 6, 2026 • Westmoreland Club">
    
    <style>
        :root { --gold: #b5935a; --navy: #1a2a3a; --bg: #fffcf9; }
        body { font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--navy); text-align: center; overflow-x: hidden; }
        
        /* P & P LOADING SCREEN */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .monogram {
            font-size: 2.5rem; color: var(--gold); border: 2px solid var(--gold);
            width: 140px; height: 140px; display: flex; justify-content: center;
            align-items: center; border-radius: 50%; margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
            font-family: 'Times New Roman', serif;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* HERO AREA */
        .hero { padding: 60px 20px; background: white; opacity: 0; transform: translateY(20px); transition: all 1s ease; }
        .hero.visible { opacity: 1; transform: translateY(0); }
        .names { font-size: 2.8rem; margin: 10px 0; color: var(--gold); font-weight: normal; }
        .last-name { font-family: sans-serif; letter-spacing: 6px; text-transform: uppercase; font-size: 0.8rem; color: #888; margin-bottom: 20px; display: block; }
        
        .featured-row { display: flex; gap: 10px; padding: 0 10px; margin-bottom: 15px; }
        .featured-row img { width: 50%; height: 350px; border: none; object-fit: cover; border-radius: 8px; background: #f0f0f0; }

        .countdown { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .time-box { background: white; padding: 10px; border-radius: 8px; min-width: 65px; border: 1px solid #f0e6d2; }
        .time-num { display: block; font-size: 1.4rem; font-weight: bold; color: var(--gold); font-family: sans-serif; }

        /* GALLERY */
        .gallery { column-count: 2; column-gap: 10px; padding: 15px; display: block; min-height: 200px; }
        .gallery img { width: 100%; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: block; background: #f9f9f9; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="monogram">P & P</div>
        <p style="letter-spacing: 3px; color: var(--gold); font-size: 0.75rem; text-transform: uppercase;">Pinnacoli & Pacovsky</p>
    </div>

    <div class="hero" id="main-content">
        <span class="last-name">The Future</span>
        <h1 class="names">Frank & Stephanie</h1>
        <span class="last-name">Pinnacoli</span>
        
        <div class="featured-row">
            <img id="high1" alt="Highlight 1">
            <img id="high2" alt="Highlight 2">
        </div>

        <div class="countdown">
            <div class="time-box"><span id="days" class="time-num">00</span><span style="font-size:0.6rem">Days</span></div>
            <div class="time-box"><span id="hours" class="time-num">00</span><span style="font-size:0.6rem">Hours</span></div>
            <div class="time-box"><span id="mins" class="time-num">00</span><span style="font-size:0.6rem">Mins</span></div>
        </div>
    </div>

    <div class="venue-section" style="padding: 40px 20px;">
        <h2 style="font-weight: normal; color: var(--gold); font-size: 1.8rem;">December 6, 2026</h2>
        <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; color: #888;">The Westmoreland Club</p>
        <p>Wilkes-Barre, Pennsylvania</p>
    </div>

    <div class="gallery" id="photo-gallery"></div>

    <footer style="padding: 60px 40px; color: #bbb; font-size: 0.8rem; background: white;">
        © 2026 Frank & Stephanie
    </footer>

    <script>
        const extensions = ['.JPG', '.HEIC', '.jpeg', '.jpg'];
        const photoNumbers = ['0183', '0245', '1065', '1131', '1702', '1931', '1996', '2026', '2050', '2147', '3481', '5135', '5378', '5658', '5702', '5707', '6070', '6284', '6457', '6460', '6723', '6796', '6956'];

        let loadedCount = 0;
        function loadHero(id, base) {
            let img = document.getElementById(id);
            let extIdx = 0;
            function tryNext() {
                if(extIdx >= extensions.length) {
                    // If all extensions fail, still reveal site so it's not stuck
                    loadedCount++;
                    if(loadedCount >= 2) revealSite();
                    return;
                }
                img.src = base + extensions[extIdx++];
            }
            img.onerror = tryNext;
            img.onload = () => {
                loadedCount++;
                if(loadedCount >= 2) revealSite();
            };
            tryNext();
        }

        function revealSite() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('main-content');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                content.classList.add('visible');
                loadGallery();
            }, 800);
        }

        // Start loading Hero
        loadHero('high1', 'IMG_1058');
        loadHero('high2', 'IMG_1062');

        function loadGallery() {
            const container = document.getElementById('photo-gallery');
            photoNumbers.forEach(num => {
                const img = document.createElement('img');
                img.loading = "lazy";
                let extIdx = 0;
                function tryNext() {
                    if(extIdx >= extensions.length) return;
                    img.src = 'IMG_' + num + extensions[extIdx++];
                }
                img.onerror = tryNext;
                container.appendChild(img);
                tryNext();
            });
        }

        const target = new Date("December 6, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById('days').innerText = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
            document.getElementById('hours').innerText = Math.max(0, Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            document.getElementById('mins').innerText = Math.max(0, Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
        }, 1000);
    </script>
</body>
</html>
