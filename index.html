<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pinnacoli Wedding | Dec 6, 2026</title>
    <style>
        :root { --gold: #b5935a; --navy: #1a2a3a; --bg: #fffcf9; }
        body { font-family: 'Georgia', serif; margin: 0; background: var(--bg); color: var(--navy); text-align: center; }
        .hero { padding: 60px 20px; background: white; }
        .names { font-size: 2.8rem; margin: 10px 0; color: var(--gold); font-weight: normal; line-height: 1.2; }
        .last-name { font-family: sans-serif; letter-spacing: 6px; text-transform: uppercase; font-size: 0.8rem; color: #888; margin-bottom: 20px; display: block; }
        
        /* Highlighted Photos */
        .featured-row { display: flex; gap: 10px; padding: 0 10px; margin-bottom: 15px; }
        .featured-row img { width: 50%; height: 350px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: #eee; }

        /* Countdown */
        .countdown { display: flex; justify-content: center; gap: 10px; margin: 30px 0; }
        .time-box { background: white; padding: 10px; border-radius: 8px; min-width: 65px; border: 1px solid #f0e6d2; }
        .time-num { display: block; font-size: 1.4rem; font-weight: bold; color: var(--gold); font-family: sans-serif; }
        .time-label { font-size: 0.6rem; text-transform: uppercase; color: #999; }

        /* Venue Info */
        .venue-section { padding: 50px 20px; background: white; margin: 20px 0; border-top: 1px solid #f0e6d2; border-bottom: 1px solid #f0e6d2; }
        h2 { font-weight: normal; color: var(--gold); font-size: 1.8rem; margin-bottom: 5px; }
        
        /* Gallery Grid */
        .gallery { column-count: 2; column-gap: 10px; padding: 15px; }
        .gallery img { width: 100%; margin-bottom: 10px; border-radius: 8px; display: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .btn { background: var(--gold); color: white; padding: 18px 40px; text-decoration: none; border-radius: 50px; display: inline-block; margin: 30px 0; font-weight: bold; font-family: sans-serif; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="hero">
        <span class="last-name">The Future</span>
        <h1 class="names">Frank & Stephanie</h1>
        <span class="last-name">Pinnacoli</span>
        
        <div class="featured-row">
            <img class="smart-img" data-name="IMG_1058" alt="Highlight 1">
            <img class="smart-img" data-name="IMG_1062" alt="Highlight 2">
        </div>

        <div class="countdown">
            <div class="time-box"><span id="days" class="time-num">00</span><span class="time-label">Days</span></div>
            <div class="time-box"><span id="hours" class="time-num">00</span><span class="time-label">Hours</span></div>
            <div class="time-box"><span id="mins" class="time-num">00</span><span class="time-label">Mins</span></div>
        </div>
    </div>

    <div class="venue-section">
        <h2>December 6, 2026</h2>
        <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem; color: #888;">The Westmoreland Club</p>
        <p>59 S Franklin St<br>Wilkes-Barre, Pennsylvania</p>
        <a href="https://www.google.com/maps/search/?api=1&query=Westmoreland+Club+Wilkes-Barre" target="_blank" class="btn" style="padding: 12px 25px; margin-top: 10px; font-size: 0.8rem;">View Map</a>
    </div>

    <p style="font-style: italic; color: #888;">Our Moments</p>
    <div class="gallery" id="photo-gallery">
        </div>

    <footer style="padding: 60px 40px; color: #bbb; font-size: 0.8rem; background: white;">
        Â© 2026 Frank & Stephanie
    </footer>

    <script>
        // 1. Countdown Logic
        const target = new Date("December 6, 2026 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById('days').innerText = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
            document.getElementById('hours').innerText = Math.max(0, Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            document.getElementById('mins').innerText = Math.max(0, Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 2. Smart Image Loader for mixed JPG/HEIC files
        const extensions = ['.JPG', '.HEIC', '.jpeg', '.jpg', '.png'];
        const photoNumbers = [
            '0183', '0245', '1065', '1131', '1702', '1931', '1996', 
            '2026', '2050', '2147', '3481', '5135', '5378', '5658', 
            '5702', '5707', '6070', '6284', '6457', '6460', '6723', 
            '6796', '6956'
        ];

        function loadSmartImage(imgElement, baseName) {
            let extIndex = 0;
            function tryLoad() {
                if (extIndex >= extensions.length) return;
                imgElement.src = baseName + extensions[extIndex];
                extIndex++;
            }
            imgElement.onerror = tryLoad;
            imgElement.onload = () => imgElement.style.display = 'block';
            tryLoad();
        }

        // Load Top 2 Highlights
        document.querySelectorAll('.smart-img').forEach(img => {
            loadSmartImage(img, img.getAttribute('data-name'));
        });

        // Load the rest into the gallery
        const container = document.getElementById('photo-gallery');
        photoNumbers.forEach(num => {
            const newImg = document.createElement('img');
            container.appendChild(newImg);
            loadSmartImage(newImg, 'IMG_' + num);
        });
    </script>
</body>
</html>
